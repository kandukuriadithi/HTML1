<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <form>
        <fieldset>
            <label for="FN">FullName :</label>
            <input type="text" id="FN" name="FullName">(max 20 char a-z and A-Z)
            <br> <br>
            <label for="LN">LastName :</label>
            <input type="text" id="LN" name="LastName">(max 20 char a-z and A-Z)
            <br> <br>
            <label for="DOB">Date Of Brith :</label>
            <input type="Date" id="DOB">
            <br> <br>
            <label for="G">Gender :</label><br>
            Female<input type="radio" name="Gender">
            male<input type="radio" id="G" name="male">
            <br> <br>
            <label for="E-m">E-mail ID :</label>
            <input type="E-mail" id="E-m">
            <br> <br>
            <label for="M">Mobile no :</label>
            <input type="number" id="M">
            <br> <br>
            <label for="A">Address : </label>
            <textarea name="Addess" id="A" row="5" col="60"></textarea>
            <br> <br>
            <label for="C">City :</label>
            <input type="text" id="C">
            <br> <br>
            <label for="P">PinCode :</label>
            <input type="number" id="P">(6 digit number)
            <br> <br>
            <label for="E">E-mail ID :</label>
            <input type="E-mail" id="E">
            <br> <br>
            <label for="S">State :</label>
            <input type="text" id="S">
            <br> <br>
            <label for="co">Country :</label>
            <input type="text" id="co">
            <br> <br>
            <label for="H">Hobbies :</label>
            <input type="checkbox" id="H"> Drawing 
            <input type="checkbox" id="H"> Singing
            <input type="checkbox" id="H"> dancing <br>
            <input type="checkbox" id="H">
             Other <input type="text">
             <br><br>
             <label for="Q">Qualification :</label>
             <br> <br>
             <label for="Cou">Courses Applied for :</label>
             <input type="checkbox" id="Cou">BCA
             <input type="checkbox" id="Cou">B.com
             <input type="checkbox" id="Cou">B.sc
             <input type="checkbox" id="Cou">B.A
        </fieldset>

    </form>
    
   </table>  
</body>
</html>
